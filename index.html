<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Regular/Irregular Flashcard App</title>

								<th>Word</th>

							</tr>
						</thead>
						<tbody id="entries-body"></tbody>
					</table>
				</div>
			</section>
			<!-- The main flashcard section. Clicking flips between front and back. -->

        					<audio id="back-audio" controls></audio> <!-- audio -->
						</div>
						<p>
							<div class="hint-container">
								<span id="back-sentence"></span>
								<div class="hint-box">
									<div class="arrow"></div>
